<!-- public/pages/locations.html -->
<h2>Our Locations</h2>
<div id="dynamic-container"></div>
<div id="locations-list">
  <!-- Locations will be loaded here via JavaScript -->
</div>

<script>
  fetch('/api/locations')
    .then(response => response.json())
    .then(data => {
      const locationsDiv = document.getElementById('locations-list');
      data.forEach(location => {
        const locationDiv = document.createElement('div');
        locationDiv.innerHTML = `<h3>${location.name}</h3><p>${location.address}</p>`;
        locationsDiv.appendChild(locationDiv);
      });
    });
</script>
