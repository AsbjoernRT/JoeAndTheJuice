<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <!-- Reuse header -->
  <div id="partial-container"></div>

  <main>
    <!-- Login Section -->
    <section class="login-container">
      <h1 class="login-title">Welcome to Joe & The Juice</h1>
      <p class="login-subtitle">Log in to your account</p>

      <!-- Login Form -->
      <form class="login-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="button login-button">Log In</button>
      </form>

      <!-- Additional Links -->
      <div class="login-footer">
        <p>Don't have an account? <a href="/signup">Sign Up Here</a></p><br>
        <p><a href="/reset-password">Forgot your password?</a></p>
      </div>
    </section>
  </main>

  <!-- Reuse footer -->
  <div id="footer-container"></div>
  
  <script src="/scripts/main.js"></script>
  <script src="/scripts/partials.helper.js"></script>
  <script src="/scripts/login.js"></script>
</body>
</html>
