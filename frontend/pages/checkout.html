<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout - Your Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="#" class="logo">Your Store</a>
            <div class="progress-bar">
                <div class="step active">Cart</div>
                <div class="step active">Information</div>
                <div class="step">Shipping</div>
                <div class="step">Payment</div>
            </div>
        </div>
    </header>
    <main>
        <div class="container checkout-container">
            <div class="checkout-form">
                <h2>Contact Information</h2>
                <form action="#" method="POST">
                    <div class="section">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <h2>Shipping Address</h2>
                    <div class="section">
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="section">
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div class="section">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="section">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="section">
                        <label for="country">Country</label>
                        <select id="country" name="country" required>
                            <option value="">Select country</option>
                            <option value="US">United States</option>
                            <option value="CA">Canada</option>
                            <!-- Add more countries as needed -->
                        </select>
                    </div>
                    <div class="section">
                        <label for="postal-code">Postal code</label>
                        <input type="text" id="postal-code" name="postal-code" required>
                    </div>
                    <div class="section">
                        <button type="submit" class="button">Continue to Shipping</button>
                    </div>
                </form>
            </div>
            <div class="order-summary">
                <h2>Order Summary</h2>
                <div class="order-item">
                    <img src="product-image.jpg" alt="Product Image">
                    <div class="item-details">
                        <p class="item-name">Product Name</p>
                        <p class="item-quantity">Quantity: 1</p>
                    </div>
                    <div class="item-price">$49.99</div>
                </div>
                <div class="order-total">
                    <p>Subtotal</p>
                    <p>$49.99</p>
                </div>
                <div class="order-total">
                    <p>Shipping</p>
                    <p>Calculated at next step</p>
                </div>
                <div class="order-total total">
                    <p>Total</p>
                    <p>$49.99</p>c
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2023 Your Store. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
