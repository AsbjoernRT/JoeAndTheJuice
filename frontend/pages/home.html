<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joe and the Juice</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
  <link rel="icon" href="../../favicon_io/favicon.ico" type="image/x-icon">

</head>
<body>
  <!-- Sliding Navigation Menu -->
    <div id="partial-container"></div>

  <!-- Main Content -->
  <main>
  <div id="content">
    <section class="hero-section">
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <h1 class="hero-title">START YOUR ORDER</h1>
        <p class="hero-subtitle">
          Fresh juices, healthy shakes and delicious sandwiches. What are you in for today?
        </p>
        <button class="hero-button">ORDER NOW</button>
      </div>
    </section>
  </div>

  

    <section class="product-slider">
      <h2 class="product-slider__title">Popular products</h2>
      <div id="main-container"></div>
    </section>

  <!-- Chatbot Trigger Button -->
<button id="chatbot-toggle">
  <img src="/assets/Joe billede.svg" alt="Chatbot" class="chatbot-icon">
</button>

  <!-- Chatbot Modal -->
  <div id="chatbot-modal" class="chatbot-modal">
    <div class="chatbot-modal-content">
      <span id="chatbot-close" class="chatbot-close">&times;</span>
      <dic class="chatbot-title">
        <h2>JOE-sephine</h2>
      </dic>
      <div id="chatbot-messages" class="chatbot-messages"></div>
      <input type="text" id="chatbot-input" placeholder="Skriv din besked...">
    </div>
  </div>

</main>
  <div id="footer-container"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="/scripts/main.js"></script>
  <script src="/scripts/partials.helper.js"></script>
  <script src="/scripts/products.js"></script>
  <script src="/scripts/chatbot.js"></script>
</body>
</html>
