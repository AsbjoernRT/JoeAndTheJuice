<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joe and the Juice</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <!-- Sliding Navigation Menu -->
    <div id="partial-container"></div>

  <!-- Main Content -->
  <main>
  <div id="content">
    <section class="hero-section">
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <h1 class="hero-title">START YOUR ORDER</h1>
        <p class="hero-subtitle">
          Fresh juices, healthy shakes and delicious sandwiches. What are you in for today?
        </p>
        <button class="hero-button">ORDER NOW</button>
      </div>
    </section>
  </div>

  <section class="product-slider">
    <h2 class="product-slider__title">Most popular products</h2>
    <div class="product-slider__wrapper">
      <!-- Product 1 -->
      <div class="product-slider__item">
        <img src="./assets/joe americano.jpg" alt="Americano" class="product-slider__image">
        <h3 class="product-slider__name">AMERICANO</h3>
        <button class="product-slider__button">ADD TO BASKET</button>
      </div>
      <!-- Product 2 -->
      <div class="product-slider__item">
        <img src="./assets/joe proteinshake.jpg" alt="Power Shake" class="product-slider__image">
        <h3 class="product-slider__name">POWER SHAKE</h3>
        <button class="product-slider__button">ADD TO BASKET</button>
      </div>
      <!-- Product 3 -->
      <div class="product-slider__item">
        <img src="./assets/joe avocado.jpg" alt="Avocado Sandwich" class="product-slider__image">
        <h3 class="product-slider__name">AVOCADO SANDWICH</h3>
        <button class="product-slider__button">ADD TO BASKET</button>
      </div>
      <!-- Product 4 -->
      <div class="product-slider__item">
        <img src="./assets/joe prince of green.jpg" alt="Prince of Green" class="product-slider__image">
        <h3 class="product-slider__name">PRINCE OF GREEN</h3>
        <button class="product-slider__button">ADD TO BASKET</button>
      </div>
    </div>
    <!-- Arrows -->
    <button class="product-slider__arrow product-slider__arrow--left">&lt;</button>
    <button class="product-slider__arrow product-slider__arrow--right">&gt;</button>
    <!-- Full Menu Button -->
    <button class="product-slider__full-menu">FULL MENU</button>
  </section>

  <!-- Chatbot Trigger Button -->
  <button id="chatbot-toggle">Chat med os</button>

  <!-- Chatbot Modal -->
  <div id="chatbot-modal" class="chatbot-modal">
    <div class="chatbot-modal-content">
      <span id="chatbot-close" class="chatbot-close">&times;</span>
      <div id="chatbot-messages" class="chatbot-messages"></div>
      <input type="text" id="chatbot-input" placeholder="Skriv din besked...">
    </div>
  </div>

</main>
  <div id="footer-container"></div>

  <script src="/scripts/main.js"></script>
  <script src="/scripts/partials.helper.js"></script>
  <script src="/scripts/products.js"></script>
  <script src="/scripts/chatbot.js"></script>
</body>
</html>
