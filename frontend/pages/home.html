<!DOCTYPE html>

<head>

  <title>Joe and the Juice</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <!-- Sliding Navigation Menu -->
    <div id="partial-container"></div>

  <!-- Main Content -->
  <div id="content">
    <header>
      <h1>Joe and the Juice</h1>
    </header>
    <main id="main-content">
      <!-- Default content will be loaded here -->

  <!-- Chatbot Trigger Button -->
  <button id="chatbot-toggle">Chat med os</button>

  <div id="chatbot-modal" class="chatbot-modal">
    <div class="chatbot-modal-content">
      <span id="chatbot-close" class="chatbot-close">&times;</span>
      <div id="chatbot-messages" class="chatbot-messages"></div>
      <input type="text" id="chatbot-input" placeholder="Skriv din besked...">
    </div>
  </div>


  <script src="/scripts/main.js"></script>
  <script src="/scripts/partials.helper.js"></script>
  <script src="/scripts/products.js"></script>
  <script src="/scripts/chatbot.js"></script>
