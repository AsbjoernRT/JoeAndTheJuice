<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout - Your Store</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="../../favicon_io/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Sliding Navigation Menu -->
    <div id="partial-container"></div>
    <main>
        <div class="container checkout-container">
            <div class="checkout-form">
                <h2>Customer Information</h2>
                <form>
                    <div class="section">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="section">
                        <label for="searchInput">Search for your pick-up location</label>
                        <input type="text" id="searchInput" placeholder="Search Stores adress" autocomplete="off">
                        <ul id="searchResults"></ul> <!-- Dynamisk liste til sÃ¸geresultater -->
                    </div>
                    <div class="section">
                        <button type="submit" id="pay-now" class="button">Pay Now</button>
                    </div>
                </form>
            </div>
            <div class="order-summary">
                <h2>Order Summary</h2>
                <div id="order-items"></div> <!-- Dynamisk fyldes med produkter -->
            
                <div class="order-total">
                    <p>Subtotal</p>
                    <p id="subtotal">$0.00</p>
                </div>
                <div class="order-total">
                    <p>Shipping</p>
                    <p id="shipping">Calculated at next step</p>
                </div>
                <div class="order-total total">
                    <p>Total</p>
                    <p id="total">$0.00</p>
                </div>
            </div>
        </div>
    </main>
    <div id="footer-container"></div>
    
    <script src="/scripts/main.js"></script>
    <script src="/scripts/partials.helper.js"></script>
    
    <script src="/scripts/products.js"></script>
</body>
</html>
