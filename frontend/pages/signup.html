<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <title>Sign Up</title>
  <link rel="icon" href="../../favicon_io/favicon.ico" type="image/x-icon">
</head>
<body>
  <!-- Reuse header -->
  <div id="partial-container"></div>

  <!-- Sign-Up Form -->
  <div class="login-container">
    <h1 class="login-title">Sign Up</h1>
    <p class="login-subtitle">Create an account to enjoy our services!</p>
    <form class="login-form"> <!-- Fjernet action og method -->
      <!-- First Name -->
      <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" id="firstName" name="firstName" placeholder="Type your first name" required>
      </div>

      <!-- Last Name -->
      <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" id="lastName" name="lastName" placeholder="Type your last name" required>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Type your email" required>
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="Type your phone number" required>
      </div>

      <!-- Country -->
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" name="country" placeholder="Type your country" required>
      </div>

      <!-- City -->
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="Type your city" required>
      </div>

      <!-- postNumber -->
      <div class="form-group">
        <label for="postNumber">Zip Code</label>
        <input type="text" id="postNumber" name="postNumber" placeholder="Type your zipcode" required>
      </div>

      <!-- Street -->
      <div class="form-group">
        <label for="street">Street</label>
        <input type="text" id="street" name="street" placeholder="Type your street" required>
      </div>

      <!-- House Number -->
      <div class="form-group">
        <label for="houseNumber">House Number</label>
        <input type="text" id="houseNumber" name="houseNumber" placeholder="Type your house number" required>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Type your password" required>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirmPassword">Verify Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Verify your password" required>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="button">Sign Up</button>
    </form>
  </div>

  <!-- Reuse footer -->
  <div id="footer-container"></div>

  <script src="/scripts/partials.helper.js"></script>
  <script src="/scripts/signup.js"></script>
</body>
</html>
